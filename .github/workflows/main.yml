name: CI / Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react-projects/Experiment-2/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: react-projects/Experiment-2
      - name: Run tests
        run: CI=true npm test -- --watchAll=false
        working-directory: react-projects/Experiment-2
      - name: Build
        run: npm run build
        working-directory: react-projects/Experiment-2
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: react-projects/Experiment-2/dist